<!DOCTYPE html>
<html lang="en" dir="ltr" style="padding: 0px; margin: 0px; background-color: #202020;">
  <head>
    <meta charset="utf-8">
    <title>Snake by Red</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/46073266?v=4" type="image/png">
  </head>
  <body style="padding: 0px; margin: 0px; background-color: #202020;">
    <canvas id="canvas" width="1000" height="1000" style="padding: 0px; margin: 0px;"></canvas>
    <h1 id="score_text" class="text">Hi!</h1>
    <h1 id="game_over_text" class="text" style="color: red;">Game Over</h1>
    <p id="information" class="text" style="font-family: sans-serif!important;">Press WASD or arrow keys or swipe to start!</p>
    <p id="reset_information" class="text" style="font-family: sans-serif!important;display: none!important">Press space or tap to reset!</p>
    <p id="footer" style="padding: 0px; margin: 0px; font-size: 3mm; color: #c71585; text-align: center; font-family: 'retro';">Snake - Made by Red. <a style="color: aqua; text-decoration: none;" target = "_blank" href="https://github.com/JustRedTTG/easy-snake">Original</a></p>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/snake.js" type="text/javascript"></script>
  <script src="js/snake_extras.js" type="text/javascript"></script>
  <style>
    @font-face {
      font-family: 'retro';
      src: url('fonts/retro.ttf');
    }
    .text {
      position: absolute;
      padding: 0px;
      margin: 0px;
      font-family: retro;
      text-align: center;
    }
    #footer {
      overflow-y: hidden;
    }
  </style>
</html>
